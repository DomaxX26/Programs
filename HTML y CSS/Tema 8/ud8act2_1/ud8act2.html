<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estils.css">
    <script src="validation.js"></script>
    <title>UD8ACT2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card mb-3 position-absolute top-50 start-50 translate-middle rounded-3 g-0 border border-2">
            <div class="row g-0">
                <div class="col-lg-7 img-lateral">
                    <!--Imagen Lateral del ordenador-->
                </div>
                <div class="col-lg-5">
                    <div class="card-body py-4 my-2">
                        <form class="p-4 needs-validation text-center" novalidate>
                            <div class="text-center">
                                <h1>Benvingut</h1>
                            </div>
                            <div class="login mb-3 pt-3 text-start">
                                <label for="login" class="form-label ms-2">Login</label>
                                <input type="text" class="form-control" id="login" required>
                                <div class="invalid-feedback" id="login-check">Has d'introduir el Login.</div>
                            </div>
                            <div class="password mb-3 text-start">
                                <label for="password" class="form-label ms-2">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback" id="password-check">Has d'introduir el Password.</div>
                            </div>
                            <div class="px-2">
                            <div class="d-flex align-items-lg-end flex-column pe-lg-2">
                                <button class="btn btn-success px-4 rounded-pill entrar"><i class="bi bi-person"></i>&nbsp;Entrar</button>
                            </div>
                            <hr>
                            <div class="px-lg-2 botones">
                                <button type="button" class="btn btn-info w-100 mb-3 text-white"><i class="bi bi-twitter"></i>&nbsp;Entrar amb Twitter</button>
                                <button type="button" class="btn btn-danger w-100 mb-3"><i class="bi bi-google"></i>&nbsp;Entrar amb Google</button>
                            </div>
                            <hr>
                            <a href="#" class="link-primary text-decoration-none">Registrar-se</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
