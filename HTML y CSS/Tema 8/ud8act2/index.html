<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="estils.css" rel="stylesheet">
    <script src="validation.js"></script>
    <title>UD8ACT2</title>
</head>

<body>
    <div class="container g-0">
        <div class="row g-0 ">
            <div class="col-7">
                <img src="img/lateral2.jpg" class="img-fluid rounded-start">
            </div>
            <div class="col-5">
                <h1 class="mt-5 text-center">Benvingut</h1>
                <form class="needs-validation ms-5 me-5" novalidate>
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" aria-describedby="loginAyuda" required>
                        <div class="invalid-feedback">
                            Has d'introduir el Login.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            Has d'introduir el Password.
                        </div>
                    </div>
                    <div class="float-right">
                        <button type="submit" class="btn btn-success rounded-pill redes pe-4"><i class="far fa-user pe-2 ps-3"></i>Entrar</button>
                    </div>
                    <hr>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info rounded-pill redes mb-2" type="button" id="twitter"><i class="fab fa-twitter pe-2"></i>Entrar amb Twitter</button>
                        <button class="btn btn-danger rounded-pill redes" type="button"><i class="fab fa-google pe-2"></i>Entrar amb Google</button>
                    </div>
                    <hr>
                    <a href="#" class="link-primary text-decoration-none">Registrar-se</a>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
